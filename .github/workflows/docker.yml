# -----------------
# DOCKER BUILDING
# -----------------

  building:
#    runs-on: ubuntu-latest
    needs: semver
#    steps:
#      - run: echo ${{needs.semver.outputs.tag}} 
    uses: utilizable/github-actions-docker-building/.github/workflows/building.yml@develop
    with:
      tag: ${{ needs.semver.outputs.tag }}



