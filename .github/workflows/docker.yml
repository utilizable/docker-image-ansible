name: docker 

# Allow repository modyfication;
permissions:
  contents: write
  pull-requests: write
  packages: write

on:
  # Allow to re-use this jobs;
  workflow_call:
  # Trigger minor update;
  # Trigger patch update;
  push:
  # Trigger major update;
  workflow_dispatch:


jobs:

# -----------------
